<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="form-find">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="start_location">Start</label>
            <input type="text" class="form-control" id="start_location" placeholder="Start" value="симферополь">
        </div>
        <div class="form-group">
            <label class="sr-only" for="end_location">End</label>
            <input type="text" class="form-control" id="end_location" placeholder="End" value="москва">
        </div>
        <input type="hidden" id="iconType" data-fixed-rotation="true" value="train">
        <button type="button" id="findBtn" class="btn btn-default">Start</button>
    </form>
</div>

<div class="mapContainer">
    <div class="progressBar">
        <div id="_runner" class="runner" style="width: 0%;" data-index="0"></div>
    </div>

    <div id="map"></div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
